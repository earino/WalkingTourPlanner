<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<title>Chiang Mai Temple Tour</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; overflow: hidden; }
#map { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 1; }

.welcome-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); z-index: 300; display: flex; align-items: center; justify-content: center; padding: 20px; transition: opacity 0.4s, visibility 0.4s; }
.welcome-overlay.hidden { opacity: 0; visibility: hidden; }
.welcome-content { width: 100%; max-width: 500px; }
.welcome-title { color: white; font-size: 32px; font-weight: 700; text-align: center; margin-bottom: 12px; }
.welcome-subtitle { color: rgba(255,255,255,0.9); font-size: 18px; text-align: center; margin-bottom: 40px; }
.gate-selector-welcome { display: grid; gap: 16px; }
.gate-option { background: white; padding: 20px; border-radius: 16px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; border: none; width: 100%; text-align: left; }
.gate-option:active { transform: scale(0.97); }
.gate-option:hover { box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
.gate-name { font-size: 20px; font-weight: 700; color: #000; margin-bottom: 4px; }
.gate-detail { font-size: 14px; color: #666; }

.settings-btn { position: fixed; top: 16px; right: 16px; width: 44px; height: 44px; background: white; border-radius: 50%; box-shadow: 0 2px 12px rgba(0,0,0,0.15); z-index: 150; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; font-size: 20px; }

.bottom-sheet { position: fixed; left: 0; right: 0; bottom: 0; background: white; border-radius: 20px 20px 0 0; box-shadow: 0 -4px 20px rgba(0,0,0,0.15); z-index: 50; transition: transform 0.3s ease-out, height 0.3s ease-out; display: flex; flex-direction: column; }
.sheet-handle { width: 40px; height: 5px; background: #ddd; border-radius: 3px; margin: 12px auto 8px; cursor: grab; flex-shrink: 0; }
.sheet-handle:active { cursor: grabbing; }
.sheet-header { padding: 0 20px 16px; flex-shrink: 0; }
.sheet-title { font-size: 19px; font-weight: 700; margin-bottom: 6px; }
.sheet-stats { font-size: 14px; color: #666; }
.sheet-content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; min-height: 0; }
.temple-card { padding: 20px; border-bottom: 1px solid #f0f0f0; }
.temple-header { display: flex; align-items: center; margin-bottom: 14px; }
.temple-num { width: 44px; height: 44px; border-radius: 50%; background: #4A90E2; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 17px; flex-shrink: 0; margin-right: 14px; }
.temple-card.start .temple-num { background: #00CC00; }
.temple-card.end .temple-num { background: #FF3B30; }
.temple-name { font-size: 18px; font-weight: 600; color: #000; }
.temple-desc { font-size: 15px; line-height: 1.6; color: #333; margin-bottom: 16px; }
.temple-actions { display: flex; gap: 10px; }
.action-btn { flex: 1; padding: 14px; border-radius: 12px; font-size: 16px; font-weight: 600; text-align: center; text-decoration: none; border: none; cursor: pointer; }
.nav-btn { background: #007AFF; color: white; }
.view-btn { background: #f0f0f0; color: #000; }

@media (min-width: 768px) {
  .bottom-sheet { left: 400px; border-radius: 0; box-shadow: -2px 0 10px rgba(0,0,0,0.1); }
  .sheet-handle { display: none; }
}
</style>
</head>

<script>
const TOURS = {"north":{"gate":"Chang Phuak (North)","temples":[{"id":"t11","name":"Wat Mo Kham Tuang","latitude":18.79511195,"longitude":98.98536348681856,"verified":false,"factualDescription":"Wat Mo Kham Tuang, founded in 1497 during the reign of King Mueang Kaeo, is notable for its Lanna-style chedi, which features a square base and multiple receding tiers. The temple's viharn houses a significant Buddha image, and its architectural elements reflect typical 15th-century Lanna temple construction.","hasPreResearchedFacts":false},{"id":"t25","name":"Wat Saen Muang Ma","latitude":18.794115499999997,"longitude":98.9863433439566,"verified":false,"factualDescription":"Wat Saen Muang Ma, founded in 1487 by King Tilokaraj, is a Lanna-style temple known for its large viharn and a prominent chedi. The temple's name translates to \"Temple of 100,000 Horses,\" though the origin of this name is not definitively documented. Its architecture reflects typical 15th-century Lanna design, characterized by multi-tiered roofs and intricate wooden carvings.","hasPreResearchedFacts":false},{"id":"t14","name":"Wat Muen Toom","latitude":18.794101,"longitude":98.987412,"verified":true,"factualDescription":"Wat Muen Toom, founded in 1501 by King Mueang Kaeo, is notable for its Lanna-style ubosot featuring a three-tiered roof and intricate wood carvings. The temple houses a large bronze Buddha image in the Maravijaya posture, characteristic of 16th-century Lanna artistry.","hasPreResearchedFacts":false},{"id":"t8","name":"Wat Khuan Khama","latitude":18.795188,"longitude":98.988449,"verified":true,"factualDescription":"Wat Khuan Khama, founded in 1494 during the reign of King Tilokaraj, features a Lanna-style ubosot and a prominent chedi. The temple is known for its large, gilded Buddha image housed within the main viharn. Its name, meaning \"Monastery of the Horse's Hoof,\" is attributed to a legend involving a white horse.","hasPreResearchedFacts":false},{"id":"t2","name":"Wat Chiang Man","latitude":18.793558400000002,"longitude":98.989379230054,"verified":false,"factualDescription":"Wat Chiang Man, Chiang Mai's oldest temple, was founded in 1296/1297 by King Mengrai, with a 1581 stone inscription recording the city's founding date as April 12, 1296. Its Chedi Chang Lom features 15 life-sized elephants, and the temple houses the ancient Phra Sila Buddha from Sri Lanka, over 1000 years old, and the crystal Phra Sae Tang Khamani.","hasPreResearchedFacts":true},{"id":"t9","name":"Wat Lam Chang","latitude":18.79307855,"longitude":98.99053447330654,"verified":false,"factualDescription":"Wat Lam Chang, a 14th-century temple, is historically significant as the site where royal elephants were kept, bathed, and trained for transport. Its name translates to \"temple of the tethered elephant,\" and it features four kneeling elephant guardian statues at the corners of its chedi, along with a life-size elephant statue in the courtyard.","hasPreResearchedFacts":true},{"id":"t4","name":"Wat Dok Euang","latitude":18.790270200000002,"longitude":98.99248362668214,"verified":false,"factualDescription":"Wat Dok Euang, established in 1450 CE, features a Lanna-style *ubosot* (ordination hall) with a multi-tiered roof. The temple's main *chedi* (stupa) is a whitewashed bell-shaped structure, characteristic of 15th-century Lanna temple architecture, and houses a Buddha relic.","hasPreResearchedFacts":false},{"id":"t5","name":"Wat Dok Kham","latitude":18.78925315,"longitude":98.99298681170362,"verified":false,"factualDescription":"Wat Dok Kham, founded in 1432 CE during the reign of King Sam Fang Kaen, features a large, square-based chedi typical of Lanna architecture from the 15th century. The temple's viharn, though largely rebuilt, retains some original foundation stones and a significant Buddha image, likely from the early 16th century, in the subduing Mara posture.","hasPreResearchedFacts":false},{"id":"t12","name":"Wat Muen Larn","latitude":18.788096600000003,"longitude":98.99208268790247,"verified":false,"factualDescription":"Wat Muen Larn, meaning \"Temple of Ten Million,\" was constructed in 1501 during the reign of King Mueang Kaeo. Its most notable feature is the large, Lanna-style chedi, which houses a Buddha relic. The temple also contains a viharn with a multi-tiered roof, typical of 16th-century Lanna architecture.","hasPreResearchedFacts":false},{"id":"t16","name":"Wat Pha Khao","latitude":18.7856567,"longitude":98.99137800677244,"verified":false,"factualDescription":"Wat Phan Khao, also known as Wat Chedi Liam, was founded in 1451 CE by King Tilokaraj. Its most prominent feature is a five-tiered chedi, a common architectural style for Lanna temples of this period, with a square base and niches containing Buddha images. The temple complex also includes a viharn (assembly hall) and an ubosot (ordination hall), typical structures found in 15th-century Lanna Buddhist monasteries.","hasPreResearchedFacts":false},{"id":"t26","name":"Wat Sai Moon Muang","latitude":18.781959399999998,"longitude":98.99120555983336,"verified":false,"factualDescription":"Wat Sai Moon Muang, founded in 1500 CE during the reign of King Mueang Kaeo, features a prominent Lanna-style chedi. The temple's viharn houses a revered Buddha image, and its architecture reflects typical 16th-century Northern Thai temple design with multi-tiered roofs and intricate wood carvings.","hasPreResearchedFacts":false},{"id":"t7","name":"Wat Fon Soi","latitude":18.7826308,"longitude":98.98847983936587,"verified":false,"factualDescription":"Wat Fon Soi, established in 1500 CE, is a small temple featuring a Lanna-style viharn and a modest chedi. The temple's name, meaning \"temple of the falling rain,\" is believed to derive from a legend involving a revered Buddha image. While specific details about its original builder are not definitively documented, its architecture is consistent with Lanna temples of the early 16th century.","hasPreResearchedFacts":false},{"id":"t18","name":"Wat Phan Waen","latitude":18.783010349999998,"longitude":98.9857690035494,"verified":false,"factualDescription":"Wat Phan Waen, founded in 1501 CE, is a small temple featuring a Lanna-style ordination hall (ubosot) and a chedi. The temple's name, meaning \"Temple of the Ring,\" is believed to refer to a significant ring once housed here. Its architecture reflects typical 16th-century Lanna temple design, characterized by multi-tiered roofs and intricate wooden carvings.","hasPreResearchedFacts":false},{"id":"t23","name":"Wat Puak Taem","latitude":18.782998,"longitude":98.98325,"verified":true,"factualDescription":"Wat Puak Taem, founded in 1481 during the reign of King Tilokaraj, is an example of early Lanna temple architecture. Its main chedi is a square-based structure, typical of 15th-century Lanna stupas, and the viharn houses a principal Buddha image in the Maravijaya (subduing Mara) posture.","hasPreResearchedFacts":false},{"id":"t22","name":"Wat Phuak Hong","latitude":18.783025,"longitude":98.98112,"verified":true,"factualDescription":"Wat Phuak Hong, founded in the late 15th century, is distinguished by its 7-tiered circular chedi, an unusual architectural feature for North Thailand, possibly reflecting Yunnanese influence, and containing 52 Buddha niches. The temple houses the Bronze Thai Ping Buddha, cast in 1494, and its viharn was rebuilt in the early 19th century. The temple's name translates to \"flight of swans\" or refers to \"lower ranking nobles.\"","hasPreResearchedFacts":true},{"id":"t13","name":"Wat Muen Ngoen Kong","latitude":18.78552585,"longitude":98.98066360692809,"verified":false,"factualDescription":"Wat Muen Ngoen Kong, founded in the 14th century, is known as the \"temple of ten thousand piles of money\" or \"millionaire.\" It features a large wooden Lanna-style viharn, a golden chedi encircled by smaller chedis depicting Lanna calendar animals, and houses a large gold reclining Buddha. The temple also served as a filming location for the Japanese movie \"Pool.\"","hasPreResearchedFacts":true},{"id":"t20","name":"Wat Phra Singh","latitude":18.7882068,"longitude":98.98137728020629,"verified":false,"factualDescription":"Wat Phra Singh, founded in 1345 by King Pha Yu for his father's ashes, was designated a royal temple of the first grade in 1935. Its Viharn Lai Kham features intricate gold leaf work and 1820s murals, while the Ho Trai library dates back to the late 15th century. A notable bronze standing Buddha, cast in 1477, is also housed within the temple grounds.","hasPreResearchedFacts":true},{"id":"t21","name":"Wat Prasat","latitude":18.78977975,"longitude":98.98102562907825,"verified":false,"factualDescription":"Wat Prasat, founded in the late 15th or early 16th century and confirmed by a stone inscription at Wat Tapotaram during King Yotchiangrai's reign, features a classic Lanna-style wooden viharn built in 1823. This temple is notable for its unique \"Ku Lai\" meditation chamber configuration, a bronze Buddha image from 1590, and Laai Kham gold leaf murals.","hasPreResearchedFacts":true},{"id":"t29","name":"Wat Tung Yu","latitude":18.78881365,"longitude":98.98412670351986,"verified":false,"factualDescription":"Wat Tung Yu, founded in 1493 by King Tilokaraj, features a Lanna-style ordination hall (ubosot) with a multi-tiered roof and a prominent gilded chedi. The temple is known for its large, seated Buddha image in the Maravijaya posture, characteristic of late 15th-century Lanna sculpture.","hasPreResearchedFacts":false},{"id":"t28","name":"Wat Si Koet","latitude":18.788116600000002,"longitude":98.98386969283189,"verified":false,"factualDescription":"Wat Si Koet, founded in 1411 during the reign of King Sam Fang Kaen, features a Lanna-style viharn and a large chedi. The temple's name, meaning \"temple of the city pillar,\" suggests its historical proximity to the original city pillar of Chiang Mai. Its architecture is characteristic of early 15th-century Lanna temple construction.","hasPreResearchedFacts":false},{"id":"t19","name":"Wat Phra Chao Meng Rai","latitude":18.78499255,"longitude":98.98416557358192,"verified":false,"factualDescription":"Wat Phra Chao Meng Rai, founded in 1287 by King Mengrai, is one of Chiang Mai's oldest temples. It features a large, prominent chedi that houses relics and a viharn displaying traditional Lanna architectural elements. The temple's historical significance lies in its direct association with the city's founder.","hasPreResearchedFacts":false},{"id":"t0","name":"Wat Chang Taem","latitude":18.78513515,"longitude":98.98814898994743,"verified":false,"factualDescription":"Wat Chang Taem, founded in 1416 CE by King Sam Fang Kaen, features a Lanna-style *ubosot* (ordination hall) and a prominent *chedi* (stupa) that underwent significant restoration in the 19th century. The temple's name, meaning \"Elephant Painted Temple,\" is believed to derive from murals or sculptures of elephants that once adorned its structures. Its architecture is characteristic of early 15th-century Lanna temple design, emphasizing robust brick construction and intricate stucco work.","hasPreResearchedFacts":false},{"id":"t1","name":"Wat Chedi Luang","latitude":18.7871427,"longitude":98.9867839803562,"verified":false,"factualDescription":"Wat Chedi Luang, founded in 1391 by King Saen Muang Ma for his father's ashes and completed in 1475 under King Tilokarat, originally stood 85 meters tall. It housed the Emerald Buddha from 1468 to 1551, though its upper 30 meters collapsed in a 1545 earthquake, with reconstruction occurring in the 1990s with UNESCO and Japanese support.","hasPreResearchedFacts":true},{"id":"t17","name":"Wat Phan Tao","latitude":18.78779125,"longitude":98.98744462331774,"verified":false,"factualDescription":"Wat Phan Tao, originally built in 1846 as the Ho Kham (royal throne hall) for ruler Mahotaraprathet, was relocated to its current site in 1876. This all-teak structure, 21 meters long and supported by 28 pillars, derives its name, meaning \"thousand kilns,\" from the furnaces used to cast Buddha images. The temple was closed in 2021 for repairs due to insect damage.","hasPreResearchedFacts":true},{"id":"t27","name":"Wat Sam Pao","latitude":18.788241499999998,"longitude":98.99057829948987,"verified":false,"factualDescription":"Wat Sam Pao is a small temple, likely dating from the Lanna period, characterized by its modest size and traditional Lanna architectural elements. Its main viharn houses a Buddha image, and a small chedi stands within the temple grounds, typical of smaller community temples from the era.","hasPreResearchedFacts":false},{"id":"t15","name":"Wat Pan Ping","latitude":18.788868,"longitude":98.990604,"verified":true,"factualDescription":"Wat Pan Ping, founded in 1471 by King Tilokaraj, features a Lanna-style *ubosot* (ordination hall) and a prominent *chedi* (stupa). The temple is known for its stucco work depicting celestial beings and its large, seated Buddha image within the main *wihan* (assembly hall).","hasPreResearchedFacts":false},{"id":"t30","name":"Wat Umong Maha Therachan","latitude":18.78945365,"longitude":98.98988705117229,"verified":false,"factualDescription":"Wat Umong Maha Therachan, also known as Wat Umong Suan Phutthatham, is a forest temple established in 1297 by King Mengrai for the monk Phra Maha Thera Jan. Its distinctive feature is a series of brick tunnels (umong) built into a man-made mound, which served as meditation chambers. Above the tunnels stands a large, bell-shaped Lanna-style chedi, rebuilt in the 14th century.","hasPreResearchedFacts":false},{"id":"t6","name":"Wat Duang Dee","latitude":18.7894799,"longitude":98.98849686223059,"verified":false,"factualDescription":"Wat Duang Dee, established in 1488, features a Lanna-style ordination hall (ubosot) with a three-tiered roof and a gilded chedi. The temple is known for its large bronze Buddha image, Phra Chao Thong Thip, housed within the viharn.","hasPreResearchedFacts":false},{"id":"t24","name":"Wat Inthakhin Sadue Muang","latitude":18.789528,"longitude":98.987024,"verified":true,"factualDescription":"Wat Inthakhin Sadue Muang, meaning \"navel of the city,\" originally housed Chiang Mai's city pillar (Inthakin) erected by King Mengrai in 1296. The pillar was relocated to Wat Chedi Luang in 1800 by King Kawila, and the temple now features a modern viharn containing a Lanna Kingdom museum.","hasPreResearchedFacts":true},{"id":"t3","name":"Wat Dap Phai","latitude":18.793841,"longitude":98.981537,"verified":true,"factualDescription":"Wat Dap Phai, also known as Wat Duang Di, was founded in 1492 by King Phra Chao Yot Chiang Rai. The temple's most prominent feature is its Lanna-style chedi, which is octagonal and adorned with stucco work. The viharn houses a principal Buddha image in the subduing Mara posture.","hasPreResearchedFacts":false},{"id":"t10","name":"Wat Mai Tang","latitude":18.795103,"longitude":98.978598,"verified":true,"factualDescription":"Wat Mai Tang, constructed in 1826 during the reign of King Phra Chao Kawilorot Suriyawong, is a relatively modern temple in Chiang Mai. Its most prominent feature is the large, white chedi, a common architectural element in 19th-century Lanna temples, often housing relics. The temple's viharn exhibits typical Lanna architectural styles of the period, characterized by multi-tiered roofs and intricate wooden carvings.","hasPreResearchedFacts":false}],"route":{"distance":11611,"time":10606.1,"geometry":{"type":"MultiLineString","coordinates":[[[98.985354,18.795054],[98.985344,18.795055],[98.985324,18.794901],[98.985424,18.794897],[98.985405,18.794702],[98.985649,18.794675],[98.985821,18.794642],[98.985816,18.794508],[98.985781,18.794484],[98.985773,18.794265],[98.986338,18.794282]],[[98.986338,18.794282],[98.986481,18.794286],[98.986451,18.794723],[98.986495,18.795291],[98.986497,18.795335],[98.986576,18.795326],[98.986647,18.795305],[98.986688,18.795278],[98.9868,18.795093],[98.986946,18.79484] 6.61093423127426,316.32302255790694,316.51655360502565,315.45636248350706,315.4943144840036,315.8078238806665,316.06784745453626,316.27723694079117,316.41378558008347,316.54987026495434,316.4797524759038,315.7483209041481]}],"elevation":{"gain":-2,"max":322,"min":308}},"metadata":{"totalTemples":31,"tspDistance":7414.541712985475,"actualDistance":11611,"walkingTime":10606.1,"totalTime":47806.1,"elevation":{"gain":-2,"max":322,"min":308},"improvement":11.74523632831987}},"east":{"gate":"Tha Phae (East)","temples":[{"id":"t5","name":"Wat Dok Kham","latitude":18.78925315,"longitude":98.99298681170362,"verified":false,"factualDescription":"Wat Dok Kham, founded in 1432 CE during the reign of King Sam Fang Kaen, features a large, square-based chedi typical of Lanna architecture from the 15th century. The temple's viharn, though largely rebuilt, retains some original foundation stones and a significant Buddha image, likely from the early 16th century, in the subduing Mara posture.","hasPreResearchedFacts":false},{"id":"t4","name":"Wat Dok Euang","latitude":18.790270200000002,"longitude":98.99248362668214,"verified":false,"factualDescription":"Wat Dok Euang, established in 1450 CE, features a Lanna-style *ubosot* (ordination hall) with a multi-tiered roof. The temple's main *chedi* (stupa) is a whitewashed bell-shaped structure, characteristic of 15th-century Lanna temple architecture, and houses a Buddha relic.","hasPreResearchedFacts":false},{"id":"t12","name":"Wat Muen Larn","latitude":18.788096600000003,"longitude":98.99208268790247,"verified":false,"factualDescription":"Wat Muen Larn, meaning \"Temple of Ten Million,\" was constructed in 1501 during the reign of King Mueang Kaeo. Its most notable feature is the large, Lanna-style chedi, which houses a Buddha relic. The temple also contains a viharn with a multi-tiered roof, typical of 16th-century Lanna architecture.","hasPreResearchedFacts":false},{"id":"t16","name":"Wat Pha Khao","latitude":18.7856567,"longitude":98.99137800677244,"verified":false,"factualDescription":"Wat Phan Khao, also known as Wat Chedi Liam, was founded in 1451 CE by King Tilokaraj. Its most prominent feature is a five-tiered chedi, a common architectural style for Lanna temples of this period, with a square base and niches containing Buddha images. The temple complex also includes a viharn (assembly hall) and an ubosot (ordination hall), typical structures found in 15th-century Lanna Buddhist monasteries.","hasPreResearchedFacts":false},{"id":"t26","name":"Wat Sai Moon Muang","latitude":18.781959399999998,"longitude":98.99120555983336,"verified":false,"factualDescription":"Wat Sai Moon Muang, founded in 1500 CE during the reign of King Mueang Kaeo, features a prominent Lanna-style chedi. The temple's viharn houses a revered Buddha image, and its architecture reflects typical 16th-century Northern Thai temple design with multi-tiered roofs and intricate wood carvings.","hasPreResearchedFacts":false},{"id":"t7","name":"Wat Fon Soi","latitude":18.7826308,"longitude":98.98847983936587,"verified":false,"factualDescription":"Wat Fon Soi, established in 1500 CE, is a small temple featuring a Lanna-style viharn and a modest chedi. The temple's name, meaning \"temple of the falling rain,\" is believed to derive from a legend involving a revered Buddha image. While specific details about its original builder are not definitively documented, its architecture is consistent with Lanna temples of the early 16th century.","hasPreResearchedFacts":false},{"id":"t18","name":"Wat Phan Waen","latitude":18.783010349999998,"longitude":98.9857690035494,"verified":false,"factualDescription":"Wat Phan Waen, founded in 1501 CE, is a small temple featuring a Lanna-style ordination hall (ubosot) and a chedi. The temple's name, meaning \"Temple of the Ring,\" is believed to refer to a significant ring once housed here. Its architecture reflects typical 16th-century Lanna temple design, characterized by multi-tiered roofs and intricate wooden carvings.","hasPreResearchedFacts":false},{"id":"t23","name":"Wat Puak Taem","latitude":18.782998,"longitude":98.98325,"verified":true,"factualDescription":"Wat Puak Taem, founded in 1481 during the reign of King Tilokaraj, is an example of early Lanna temple architecture. Its main chedi is a square-based structure, typical of 15th-century Lanna stupas, and the viharn houses a principal Buddha image in the Maravijaya (subduing Mara) posture.","hasPreResearchedFacts":false},{"id":"t22","name":"Wat Phuak Hong","latitude":18.783025,"longitude":98.98112,"verified":true,"factualDescription":"Wat Phuak Hong, founded in the late 15th century, is distinguished by its 7-tiered circular chedi, an unusual architectural feature for North Thailand, possibly reflecting Yunnanese influence, and containing 52 Buddha niches. The temple houses the Bronze Thai Ping Buddha, cast in 1494, and its viharn was rebuilt in the early 19th century. The temple's name translates to \"flight of swans\" or refers to \"lower ranking nobles.\"","hasPreResearchedFacts":true},{"id":"t13","name":"Wat Muen Ngoen Kong","latitude":18.78552585,"longitude":98.98066360692809,"verified":false,"factualDescription":"Wat Muen Ngoen Kong, founded in the 14th century, is known as the \"temple of ten thousand piles of money\" or \"millionaire.\" It features a large wooden Lanna-style viharn, a golden chedi encircled by smaller chedis depicting Lanna calendar animals, and houses a large gold reclining Buddha. The temple also served as a filming location for the Japanese movie \"Pool.\"","hasPreResearchedFacts":true},{"id":"t20","name":"Wat Phra Singh","latitude":18.7882068,"longitude":98.98137728020629,"verified":false,"factualDescription":"Wat Phra Singh, founded in 1345 by King Pha Yu for his father's ashes, was designated a royal temple of the first grade in 1935. Its Viharn Lai Kham features intricate gold leaf work and 1820s murals, while the Ho Trai library dates back to the late 15th century. A notable bronze standing Buddha, cast in 1477, is also housed within the temple grounds.","hasPreResearchedFacts":true},{"id":"t21","name":"Wat Prasat","latitude":18.78977975,"longitude":98.98102562907825,"verified":false,"factualDescription":"Wat Prasat, founded in the late 15th or early 16th century and confirmed by a stone inscription at Wat Tapotaram during King Yotchiangrai's reign, features a classic Lanna-style wooden viharn built in 1823. This temple is notable for its unique \"Ku Lai\" meditation chamber configuration, a bronze Buddha image from 1590, and Laai Kham gold leaf murals.","hasPreResearchedFacts":true},{"id":"t29","name":"Wat Tung Yu","latitude":18.78881365,"longitude":98.98412670351986,"verified":false,"factualDescription":"Wat Tung Yu, founded in 1493 by King Tilokaraj, features a Lanna-style ordination hall (ubosot) with a multi-tiered roof and a prominent gilded chedi. The temple is known for its large, seated Buddha image in the Maravijaya posture, characteristic of late 15th-century Lanna sculpture.","hasPreResearchedFacts":false},{"id":"t28","name":"Wat Si Koet","latitude":18.788116600000002,"longitude":98.98386969283189,"verified":false,"factualDescription":"Wat Si Koet, founded in 1411 during the reign of King Sam Fang Kaen, features a Lanna-style viharn and a large chedi. The temple's name, meaning \"temple of the city pillar,\" suggests its historical proximity to the original city pillar of Chiang Mai. Its architecture is characteristic of early 15th-century Lanna temple construction.","hasPreResearchedFacts":false},{"id":"t19","name":"Wat Phra Chao Meng Rai","latitude":18.78499255,"longitude":98.98416557358192,"verified":false,"factualDescription":"Wat Phra Chao Meng Rai, founded in 1287 by King Mengrai, is one of Chiang Mai's oldest temples. It features a large, prominent chedi that houses relics and a viharn displaying traditional Lanna architectural elements. The temple's historical significance lies in its direct association with the city's founder.","hasPreResearchedFacts":false},{"id":"t0","name":"Wat Chang Taem","latitude":18.78513515,"longitude":98.98814898994743,"verified":false,"factualDescription":"Wat Chang Taem, founded in 1416 CE by King Sam Fang Kaen, features a Lanna-style *ubosot* (ordination hall) and a prominent *chedi* (stupa) that underwent significant restoration in the 19th century. The temple's name, meaning \"Elephant Painted Temple,\" is believed to derive from murals or sculptures of elephants that once adorned its structures. Its architecture is characteristic of early 15th-century Lanna temple design, emphasizing robust brick construction and intricate stucco work.","hasPreResearchedFacts":false},{"id":"t1","name":"Wat Chedi Luang","latitude":18.7871427,"longitude":98.9867839803562,"verified":false,"factualDescription":"Wat Chedi Luang, founded in 1391 by King Saen Muang Ma for his father's ashes and completed in 1475 under King Tilokarat, originally stood 85 meters tall. It housed the Emerald Buddha from 1468 to 1551, though its upper 30 meters collapsed in a 1545 earthquake, with reconstruction occurring in the 1990s with UNESCO and Japanese support.","hasPreResearchedFacts":true},{"id":"t17","name":"Wat Phan Tao","latitude":18.78779125,"longitude":98.98744462331774,"verified":false,"factualDescription":"Wat Phan Tao, originally built in 1846 as the Ho Kham (royal throne hall) for ruler Mahotaraprathet, was relocated to its current site in 1876. This all-teak structure, 21 meters long and supported by 28 pillars, derives its name, meaning \"thousand kilns,\" from the furnaces used to cast Buddha images. The temple was closed in 2021 for repairs due to insect damage.","hasPreResearchedFacts":true},{"id":"t24","name":"Wat Inthakhin Sadue Muang","latitude":18.789528,"longitude":98.987024,"verified":true,"factualDescription":"Wat Inthakhin Sadue Muang, meaning \"navel of the city,\" originally housed Chiang Mai's city pillar (Inthakin) erected by King Mengrai in 1296. The pillar was relocated to Wat Chedi Luang in 1800 by King Kawila, and the temple now features a modern viharn containing a Lanna Kingdom museum.","hasPreResearchedFacts":true},{"id":"t6","name":"Wat Duang Dee","latitude":18.7894799,"longitude":98.98849686223059,"verified":false,"factualDescription":"Wat Duang Dee, established in 1488, features a Lanna-style ordination hall (ubosot) with a three-tiered roof and a gilded chedi. The temple is known for its large bronze Buddha image, Phra Chao Thong Thip, housed within the viharn.","hasPreResearchedFacts":false},{"id":"t27","name":"Wat Sam Pao","latitude":18.788241499999998,"longitude":98.99057829948987,"verified":false,"factualDescription":"Wat Sam Pao is a small temple, likely dating from the Lanna period, characterized by its modest size and traditional Lanna architectural elements. Its main viharn houses a Buddha image, and a small chedi stands within the temple grounds, typical of smaller community temples from the era.","hasPreResearchedFacts":false},{"id":"t15","name":"Wat Pan Ping","latitude":18.788868,"longitude":98.990604,"verified":true,"factualDescription":"Wat Pan Ping, founded in 1471 by King Tilokaraj, features a Lanna-style *ubosot* (ordination hall) and a prominent *chedi* (stupa). The temple is known for its stucco work depicting celestial beings and its large, seated Buddha image within the main *wihan* (assembly hall).","hasPreResearchedFacts":false},{"id":"t30","name":"Wat Umong Maha Therachan","latitude":18.78945365,"longitude":98.98988705117229,"verified":false,"factualDescription":"Wat Umong Maha Therachan, also known as Wat Umong Suan Phutthatham, is a forest temple established in 1297 by King Mengrai for the monk Phra Maha Thera Jan. Its distinctive feature is a series of brick tunnels (umong) built into a man-made mound, which served as meditation chambers. Above the tunnels stands a large, bell-shaped Lanna-style chedi, rebuilt in the 14th century.","hasPreResearchedFacts":false},{"id":"t9","name":"Wat Lam Chang","latitude":18.79307855,"longitude":98.99053447330654,"verified":false,"factualDescription":"Wat Lam Chang, a 14th-century temple, is historically significant as the site where royal elephants were kept, bathed, and trained for transport. Its name translates to \"temple of the tethered elephant,\" and it features four kneeling elephant guardian statues at the corners of its chedi, along with a life-size elephant statue in the courtyard.","hasPreResearchedFacts":true},{"id":"t2","name":"Wat Chiang Man","latitude":18.793558400000002,"longitude":98.989379230054,"verified":false,"factualDescription":"Wat Chiang Man, Chiang Mai's oldest temple, was founded in 1296/1297 by King Mengrai, with a 1581 stone inscription recording the city's founding date as April 12, 1296. Its Chedi Chang Lom features 15 life-sized elephants, and the temple houses the ancient Phra Sila Buddha from Sri Lanka, over 1000 years old, and the crystal Phra Sae Tang Khamani.","hasPreResearchedFacts":true},{"id":"t8","name":"Wat Khuan Khama","latitude":18.795188,"longitude":98.988449,"verified":true,"factualDescription":"Wat Khuan Khama, founded in 1494 during the reign of King Tilokaraj, features a Lanna-style ubosot and a prominent chedi. The temple is known for its large, gilded Buddha image housed within the main viharn. Its name, meaning \"Monastery of the Horse's Hoof,\" is attributed to a legend involving a white horse.","hasPreResearchedFacts":false},{"id":"t14","name":"Wat Muen Toom","latitude":18.794101,"longitude":98.987412,"verified":true,"factualDescription":"Wat Muen Toom, founded in 1501 by King Mueang Kaeo, is notable for its Lanna-style ubosot featuring a three-tiered roof and intricate wood carvings. The temple houses a large bronze Buddha image in the Maravijaya posture, characteristic of 16th-century Lanna artistry.","hasPreResearchedFacts":false},{"id":"t25","name":"Wat Saen Muang Ma","latitude":18.794115499999997,"longitude":98.9863433439566,"verified":false,"factualDescription":"Wat Saen Muang Ma, founded in 1487 by King Tilokaraj, is a Lanna-style temple known for its large viharn and a prominent chedi. The temple's name translates to \"Temple of 100,000 Horses,\" though the origin of this name is not definitively documented. Its architecture reflects typical 15th-century Lanna design, characterized by multi-tiered roofs and intricate wooden carvings.","hasPreResearchedFacts":false},{"id":"t11","name":"Wat Mo Kham Tuang","latitude":18.79511195,"longitude":98.98536348681856,"verified":false,"factualDescription":"Wat Mo Kham Tuang, founded in 1497 during the reign of King Mueang Kaeo, is notable for its Lanna-style chedi, which features a square base and multiple receding tiers. The temple's viharn houses a significant Buddha image, and its architectural elements reflect typical 15th-century Lanna temple construction.","hasPreResearchedFacts":false},{"id":"t3","name":"Wat Dap Phai","latitude":18.793841,"longitude":98.981537,"verified":true,"factualDescription":"Wat Dap Phai, also known as Wat Duang Di, was founded in 1492 by King Phra Chao Yot Chiang Rai. The temple's most prominent feature is its Lanna-style chedi, which is octagonal and adorned with stucco work. The viharn houses a principal Buddha image in the subduing Mara posture.","hasPreResearchedFacts":false},{"id":"t10","name":"Wat Mai Tang","latitude":18.795103,"longitude":98.978598,"verified":true,"factualDescription":"Wat Mai Tang, constructed in 1826 during the reign of King Phra Chao Kawilorot Suriyawong, is a relatively modern temple in Chiang Mai. Its most prominent feature is the large, white chedi, a common architectural element in 19th-century Lanna temples, often housing relics. The temple's viharn exhibits typical Lanna architectural styles of the period, characterized by multi-tiered roofs and intricate wooden carvings.","hasPreResearchedFacts":false}],"route":{"distance":11380,"time":10412.52,"geometry":{"type":"MultiLineString","coordinates":[[[98. ":{"gate":"Chiang Mai (South)","temples":[{"id":"t18","name":"Wat Phan Waen","latitude":18.783010349999998,"longitude":98.9857690035494,"verified":false,"factualDescription":"Wat Phan Waen, founded in 1501 CE, is a small temple featuring a Lanna-style ordination hall (ubosot) and a chedi. The temple's name, meaning \"Temple of the Ring,\" is believed to refer to a significant ring once housed here. Its architecture reflects typical 16th-century Lanna temple design, characterized by multi-tiered roofs and intricate wooden carvings.","hasPreResearchedFacts":false},{"id":"t23","name":"Wat Puak Taem","latitude":18.782998,"longitude":98.98325,"verified":true,"factualDescription":"Wat Puak Taem, founded in 1481 during the reign of King Tilokaraj, is an example of early Lanna temple architecture. Its main chedi is a square-based structure, typical of 15th-century Lanna stupas, and the viharn houses a principal Buddha image in the Maravijaya (subduing Mara) posture.","hasPreResearchedFacts":false},{"id":"t22","name":"Wat Phuak Hong","latitude":18.783025,"longitude":98.98112,"verified":true,"factualDescription":"Wat Phuak Hong, founded in the late 15th century, is distinguished by its 7-tiered circular chedi, an unusual architectural feature for North Thailand, possibly reflecting Yunnanese influence, and containing 52 Buddha niches. The temple houses the Bronze Thai Ping Buddha, cast in 1494, and its viharn was rebuilt in the early 19th century. The temple's name translates to \"flight of swans\" or refers to \"lower ranking nobles.\"","hasPreResearchedFacts":true},{"id":"t13","name":"Wat Muen Ngoen Kong","latitude":18.78552585,"longitude":98.98066360692809,"verified":false,"factualDescription":"Wat Muen Ngoen Kong, founded in the 14th century, is known as the \"temple of ten thousand piles of money\" or \"millionaire.\" It features a large wooden Lanna-style viharn, a golden chedi encircled by smaller chedis depicting Lanna calendar animals, and houses a large gold reclining Buddha. The temple also served as a filming location for the Japanese movie \"Pool.\"","hasPreResearchedFacts":true},{"id":"t20","name":"Wat Phra Singh","latitude":18.7882068,"longitude":98.98137728020629,"verified":false,"factualDescription":"Wat Phra Singh, founded in 1345 by King Pha Yu for his father's ashes, was designated a royal temple of the first grade in 1935. Its Viharn Lai Kham features intricate gold leaf work and 1820s murals, while the Ho Trai library dates back to the late 15th century. A notable bronze standing Buddha, cast in 1477, is also housed within the temple grounds.","hasPreResearchedFacts":true},{"id":"t21","name":"Wat Prasat","latitude":18.78977975,"longitude":98.98102562907825,"verified":false,"factualDescription":"Wat Prasat, founded in the late 15th or early 16th century and confirmed by a stone inscription at Wat Tapotaram during King Yotchiangrai's reign, features a classic Lanna-style wooden viharn built in 1823. This temple is notable for its unique \"Ku Lai\" meditation chamber configuration, a bronze Buddha image from 1590, and Laai Kham gold leaf murals.","hasPreResearchedFacts":true},{"id":"t10","name":"Wat Mai Tang","latitude":18.795103,"longitude":98.978598,"verified":true,"factualDescription":"Wat Mai Tang, constructed in 1826 during the reign of King Phra Chao Kawilorot Suriyawong, is a relatively modern temple in Chiang Mai. Its most prominent feature is the large, white chedi, a common architectural element in 19th-century Lanna temples, often housing relics. The temple's viharn exhibits typical Lanna architectural styles of the period, characterized by multi-tiered roofs and intricate wooden carvings.","hasPreResearchedFacts":false},{"id":"t3","name":"Wat Dap Phai","latitude":18.793841,"longitude":98.981537,"verified":true,"factualDescription":"Wat Dap Phai, also known as Wat Duang Di, was founded in 1492 by King Phra Chao Yot Chiang Rai. The temple's most prominent feature is its Lanna-style chedi, which is octagonal and adorned with stucco work. The viharn houses a principal Buddha image in the subduing Mara posture.","hasPreResearchedFacts":false},{"id":"t11","name":"Wat Mo Kham Tuang","latitude":18.79511195,"longitude":98.98536348681856,"verified":false,"factualDescription":"Wat Mo Kham Tuang, founded in 1497 during the reign of King Mueang Kaeo, is notable for its Lanna-style chedi, which features a square base and multiple receding tiers. The temple's viharn houses a significant Buddha image, and its architectural elements reflect typical 15th-century Lanna temple construction.","hasPreResearchedFacts":false},{"id":"t25","name":"Wat Saen Muang Ma","latitude":18.794115499999997,"longitude":98.9863433439566,"verified":false,"factualDescription":"Wat Saen Muang Ma, founded in 1487 by King Tilokaraj, is a Lanna-style temple known for its large viharn and a prominent chedi. The temple's name translates to \"Temple of 100,000 Horses,\" though the origin of this name is not definitively documented. Its architecture reflects typical 15th-century Lanna design, characterized by multi-tiered roofs and intricate wooden carvings.","hasPreResearchedFacts":false},{"id":"t14","name":"Wat Muen Toom","latitude":18.794101,"longitude":98.987412,"verified":true,"factualDescription":"Wat Muen Toom, founded in 1501 by King Mueang Kaeo, is notable for its Lanna-style ubosot featuring a three-tiered roof and intricate wood carvings. The temple houses a large bronze Buddha image in the Maravijaya posture, characteristic of 16th-century Lanna artistry.","hasPreResearchedFacts":false},{"id":"t8","name":"Wat Khuan Khama","latitude":18.795188,"longitude":98.988449,"verified":true,"factualDescription":"Wat Khuan Khama, founded in 1494 during the reign of King Tilokaraj, features a Lanna-style ubosot and a prominent chedi. The temple is known for its large, gilded Buddha image housed within the main viharn. Its name, meaning \"Monastery of the Horse's Hoof,\" is attributed to a legend involving a white horse.","hasPreResearchedFacts":false},{"id":"t2","name":"Wat Chiang Man","latitude":18.793558400000002,"longitude":98.989379230054,"verified":false,"factualDescription":"Wat Chiang Man, Chiang Mai's oldest temple, was founded in 1296/1297 by King Mengrai, with a 1581 stone inscription recording the city's founding date as April 12, 1296. Its Chedi Chang Lom features 15 life-sized elephants, and the temple houses the ancient Phra Sila Buddha from Sri Lanka, over 1000 years old, and the crystal Phra Sae Tang Khamani.","hasPreResearchedFacts":true},{"id":"t9","name":"Wat Lam Chang","latitude":18.79307855,"longitude":98.99053447330654,"verified":false,"factualDescription":"Wat Lam Chang, a 14th-century temple, is historically significant as the site where royal elephants were kept, bathed, and trained for transport. Its name translates to \"temple of the tethered elephant,\" and it features four kneeling elephant guardian statues at the corners of its chedi, along with a life-size elephant statue in the courtyard.","hasPreResearchedFacts":true},{"id":"t4","name":"Wat Dok Euang","latitude":18.790270200000002,"longitude":98.99248362668214,"verified":false,"factualDescription":"Wat Dok Euang, established in 1450 CE, features a Lanna-style *ubosot* (ordination hall) with a multi-tiered roof. The temple's main *chedi* (stupa) is a whitewashed bell-shaped structure, characteristic of 15th-century Lanna temple architecture, and houses a Buddha relic.","hasPreResearchedFacts":false},{"id":"t5","name":"Wat Dok Kham","latitude":18.78925315,"longitude":98.99298681170362,"verified":false,"factualDescription":"Wat Dok Kham, founded in 1432 CE during the reign of King Sam Fang Kaen, features a large, square-based chedi typical of Lanna architecture from the 15th century. The temple's viharn, though largely rebuilt, retains some original foundation stones and a significant Buddha image, likely from the early 16th century, in the subduing Mara posture.","hasPreResearchedFacts":false},{"id":"t12","name":"Wat Muen Larn","latitude":18.788096600000003,"longitude":98.99208268790247,"verified":false,"factualDescription":"Wat Muen Larn, meaning \"Temple of Ten Million,\" was constructed in 1501 during the reign of King Mueang Kaeo. Its most notable feature is the large, Lanna-style chedi, which houses a Buddha relic. The temple also contains a viharn with a multi-tiered roof, typical of 16th-century Lanna architecture.","hasPreResearchedFacts":false},{"id":"t27","name":"Wat Sam Pao","latitude":18.788241499999998,"longitude":98.99057829948987,"verified":false,"factualDescription":"Wat Sam Pao is a small temple, likely dating from the Lanna period, characterized by its modest size and traditional Lanna architectural elements. Its main viharn houses a Buddha image, and a small chedi stands within the temple grounds, typical of smaller community temples from the era.","hasPreResearchedFacts":false},{"id":"t15","name":"Wat Pan Ping","latitude":18.788868,"longitude":98.990604,"verified":true,"factualDescription":"Wat Pan Ping, founded in 1471 by King Tilokaraj, features a Lanna-style *ubosot* (ordination hall) and a prominent *chedi* (stupa). The temple is known for its stucco work depicting celestial beings and its large, seated Buddha image within the main *wihan* (assembly hall).","hasPreResearchedFacts":false},{"id":"t30","name":"Wat Umong Maha Therachan","latitude":18.78945365,"longitude":98.98988705117229,"verified":false,"factualDescription":"Wat Umong Maha Therachan, also known as Wat Umong Suan Phutthatham, is a forest temple established in 1297 by King Mengrai for the monk Phra Maha Thera Jan. Its distinctive feature is a series of brick tunnels (umong) built into a man-made mound, which served as meditation chambers. Above the tunnels stands a large, bell-shaped Lanna-style chedi, rebuilt in the 14th century.","hasPreResearchedFacts":false},{"id":"t6","name":"Wat Duang Dee","latitude":18.7894799,"longitude":98.98849686223059,"verified":false,"factualDescription":"Wat Duang Dee, established in 1488, features a Lanna-style ordination hall (ubosot) with a three-tiered roof and a gilded chedi. The temple is known for its large bronze Buddha image, Phra Chao Thong Thip, housed within the viharn.","hasPreResearchedFacts":false},{"id":"t24","name":"Wat Inthakhin Sadue Muang","latitude":18.789528,"longitude":98.987024,"verified":true,"factualDescription":"Wat Inthakhin Sadue Muang, meaning \"navel of the city,\" originally housed Chiang Mai's city pillar (Inthakin) erected by King Mengrai in 1296. The pillar was relocated to Wat Chedi Luang in 1800 by King Kawila, and the temple now features a modern viharn containing a Lanna Kingdom museum.","hasPreResearchedFacts":true},{"id":"t17","name":"Wat Phan Tao","latitude":18.78779125,"longitude":98.98744462331774,"verified":false,"factualDescription":"Wat Phan Tao, originally built in 1846 as the Ho Kham (royal throne hall) for ruler Mahotaraprathet, was relocated to its current site in 1876. This all-teak structure, 21 meters long and supported by 28 pillars, derives its name, meaning \"thousand kilns,\" from the furnaces used to cast Buddha images. The temple was closed in 2021 for repairs due to insect damage.","hasPreResearchedFacts":true},{"id":"t1","name":"Wat Chedi Luang","latitude":18.7871427,"longitude":98.9867839803562,"verified":false,"factualDescription":"Wat Chedi Luang, founded in 1391 by King Saen Muang Ma for his father's ashes and completed in 1475 under King Tilokarat, originally stood 85 meters tall. It housed the Emerald Buddha from 1468 to 1551, though its upper 30 meters collapsed in a 1545 earthquake, with reconstruction occurring in the 1990s with UNESCO and Japanese support.","hasPreResearchedFacts":true},{"id":"t29","name":"Wat Tung Yu","latitude":18.78881365,"longitude":98.98412670351986,"verified":false,"factualDescription":"Wat Tung Yu, founded in 1493 by King Tilokaraj, features a Lanna-style ordination hall (ubosot) with a multi-tiered roof and a prominent gilded chedi. The temple is known for its large, seated Buddha image in the Maravijaya posture, characteristic of late 15th-century Lanna sculpture.","hasPreResearchedFacts":false},{"id":"t28","name":"Wat Si Koet","latitude":18.788116600000002,"longitude":98.98386969283189,"verified":false,"factualDescription":"Wat Si Koet, founded in 1411 during the reign of King Sam Fang Kaen, features a Lanna-style viharn and a large chedi. The temple's name, meaning \"temple of the city pillar,\" suggests its historical proximity to the original city pillar of Chiang Mai. Its architecture is characteristic of early 15th-century Lanna temple construction.","hasPreResearchedFacts":false},{"id":"t19","name":"Wat Phra Chao Meng Rai","latitude":18.78499255,"longitude":98.98416557358192,"verified":false,"factualDescription":"Wat Phra Chao Meng Rai, founded in 1287 by King Mengrai, is one of Chiang Mai's oldest temples. It features a large, prominent chedi that houses relics and a viharn displaying traditional Lanna architectural elements. The temple's historical significance lies in its direct association with the city's founder.","hasPreResearchedFacts":false},{"id":"t0","name":"Wat Chang Taem","latitude":18.78513515,"longitude":98.98814898994743,"verified":false,"factualDescription":"Wat Chang Taem, founded in 1416 CE by King Sam Fang Kaen, features a Lanna-style *ubosot* (ordination hall) and a prominent *chedi* (stupa) that underwent significant restoration in the 19th century. The temple's name, meaning \"Elephant Painted Temple,\" is believed to derive from murals or sculptures of elephants that once adorned its structures. Its architecture is characteristic of early 15th-century Lanna temple design, emphasizing robust brick construction and intricate stucco work.","hasPreResearchedFacts":false},{"id":"t7","name":"Wat Fon Soi","latitude":18.7826308,"longitude":98.98847983936587,"verified":false,"factualDescription":"Wat Fon Soi, established in 1500 CE, is a small temple featuring a Lanna-style viharn and a modest chedi. The temple's name, meaning \"temple of the falling rain,\" is believed to derive from a legend involving a revered Buddha image. While specific details about its original builder are not definitively documented, its architecture is consistent with Lanna temples of the early 16th century.","hasPreResearchedFacts":false},{"id":"t26","name":"Wat Sai Moon Muang","latitude":18.781959399999998,"longitude":98.99120555983336,"verified":false,"factualDescription":"Wat Sai Moon Muang, founded in 1500 CE during the reign of King Mueang Kaeo, features a prominent Lanna-style chedi. The temple's viharn houses a revered Buddha image, and its architecture reflects typical 16th-century Northern Thai temple design with multi-tiered roofs and intricate wood carvings.","hasPreResearchedFacts":false},{"id":"t16","name":"Wat Pha Khao","latitude":18.7856567,"longitude":98.99137800677244,"verified":false,"factualDescription":"Wat Phan Khao, also known as Wat Chedi Liam, was founded in 1451 CE by King Tilokaraj. Its most prominent feature is a five-tiered chedi, a common architectural style for Lanna temples of this period, with a square base and niches containing Buddha images. The temple complex also includes a viharn (assembly hall) and an ubosot (ordination hall), typical structures found in 15th-century Lanna Buddhist monasteries.","hasPreResearchedFacts":false}],"route":{"distance":11664,"time":10719.326,"geometry":{"type":"MultiLineString","coordinates":[[[98.985789,18.783007],[98.985341,18.782986],[98.985242,18.783241],[98.985154,18.78347],[98.984357,18.783285],[98.984326,18.783427],[98.984296,18.783516],[98.984263,18.783606],[98.984163,18.783852],[98.984069,18.783806],[98.983986,18.783757],[98.983684,18.783479],[98.983487,18.783287],[98.98337,18.783177],[98.9832,18.783069]],[[98.9832,18.783069],[98.982973,18.782926],[98.982884,18.782844],[98.982812,18.782808],[98.982738,18.782765],[98.982668,18.782733],[98.98247,18.782727],[ 10.8973549467899,311,311,311,311,311.02241823518665,311.6176280668631,311.9317633949396]}],"elevation":{"gain":1,"max":322,"min":308}},"metadata":{"totalTemples":31,"tspDistance":7196.603174702301,"actualDistance":11664,"walkingTime":10719.326,"totalTime":47919.326,"elevation":{"gain":1,"max":322,"min":308},"improvement":7.784681828285072}},"west":{"gate":"Suan Dok (West)","temples":[{"id":"t21","name":"Wat Prasat","latitude":18.78977975,"longitude":98.98102562907825,"verified":false,"factualDescription":"Wat Prasat, founded in the late 15th or early 16th century and confirmed by a stone inscription at Wat Tapotaram during King Yotchiangrai's reign, features a classic Lanna-style wooden viharn built in 1823. This temple is notable for its unique \"Ku Lai\" meditation chamber configuration, a bronze Buddha image from 1590, and Laai Kham gold leaf murals.","hasPreResearchedFacts":true},{"id":"t20","name":"Wat Phra Singh","latitude":18.7882068,"longitude":98.98137728020629,"verified":false,"factualDescription":"Wat Phra Singh, founded in 1345 by King Pha Yu for his father's ashes, was designated a royal temple of the first grade in 1935. Its Viharn Lai Kham features intricate gold leaf work and 1820s murals, while the Ho Trai library dates back to the late 15th century. A notable bronze standing Buddha, cast in 1477, is also housed within the temple grounds.","hasPreResearchedFacts":true},{"id":"t10","name":"Wat Mai Tang","latitude":18.795103,"longitude":98.978598,"verified":true,"factualDescription":"Wat Mai Tang, constructed in 1826 during the reign of King Phra Chao Kawilorot Suriyawong, is a relatively modern temple in Chiang Mai. Its most prominent feature is the large, white chedi, a common architectural element in 19th-century Lanna temples, often housing relics. The temple's viharn exhibits typical Lanna architectural styles of the period, characterized by multi-tiered roofs and intricate wooden carvings.","hasPreResearchedFacts":false},{"id":"t3","name":"Wat Dap Phai","latitude":18.793841,"longitude":98.981537,"verified":true,"factualDescription":"Wat Dap Phai, also known as Wat Duang Di, was founded in 1492 by King Phra Chao Yot Chiang Rai. The temple's most prominent feature is its Lanna-style chedi, which is octagonal and adorned with stucco work. The viharn houses a principal Buddha image in the subduing Mara posture.","hasPreResearchedFacts":false},{"id":"t11","name":"Wat Mo Kham Tuang","latitude":18.79511195,"longitude":98.98536348681856,"verified":false,"factualDescription":"Wat Mo Kham Tuang, founded in 1497 during the reign of King Mueang Kaeo, is notable for its Lanna-style chedi, which features a square base and multiple receding tiers. The temple's viharn houses a significant Buddha image, and its architectural elements reflect typical 15th-century Lanna temple construction.","hasPreResearchedFacts":false},{"id":"t25","name":"Wat Saen Muang Ma","latitude":18.794115499999997,"longitude":98.9863433439566,"verified":false,"factualDescription":"Wat Saen Muang Ma, founded in 1487 by King Tilokaraj, is a Lanna-style temple known for its large viharn and a prominent chedi. The temple's name translates to \"Temple of 100,000 Horses,\" though the origin of this name is not definitively documented. Its architecture reflects typical 15th-century Lanna design, characterized by multi-tiered roofs and intricate wooden carvings.","hasPreResearchedFacts":false},{"id":"t14","name":"Wat Muen Toom","latitude":18.794101,"longitude":98.987412,"verified":true,"factualDescription":"Wat Muen Toom, founded in 1501 by King Mueang Kaeo, is notable for its Lanna-style ubosot featuring a three-tiered roof and intricate wood carvings. The temple houses a large bronze Buddha image in the Maravijaya posture, characteristic of 16th-century Lanna artistry.","hasPreResearchedFacts":false},{"id":"t8","name":"Wat Khuan Khama","latitude":18.795188,"longitude":98.988449,"verified":true,"factualDescription":"Wat Khuan Khama, founded in 1494 during the reign of King Tilokaraj, features a Lanna-style ubosot and a prominent chedi. The temple is known for its large, gilded Buddha image housed within the main viharn. Its name, meaning \"Monastery of the Horse's Hoof,\" is attributed to a legend involving a white horse.","hasPreResearchedFacts":false},{"id":"t2","name":"Wat Chiang Man","latitude":18.793558400000002,"longitude":98.989379230054,"verified":false,"factualDescription":"Wat Chiang Man, Chiang Mai's oldest temple, was founded in 1296/1297 by King Mengrai, with a 1581 stone inscription recording the city's founding date as April 12, 1296. Its Chedi Chang Lom features 15 life-sized elephants, and the temple houses the ancient Phra Sila Buddha from Sri Lanka, over 1000 years old, and the crystal Phra Sae Tang Khamani.","hasPreResearchedFacts":true},{"id":"t9","name":"Wat Lam Chang","latitude":18.79307855,"longitude":98.99053447330654,"verified":false,"factualDescription":"Wat Lam Chang, a 14th-century temple, is historically significant as the site where royal elephants were kept, bathed, and trained for transport. Its name translates to \"temple of the tethered elephant,\" and it features four kneeling elephant guardian statues at the corners of its chedi, along with a life-size elephant statue in the courtyard.","hasPreResearchedFacts":true},{"id":"t4","name":"Wat Dok Euang","latitude":18.790270200000002,"longitude":98.99248362668214,"verified":false,"factualDescription":"Wat Dok Euang, established in 1450 CE, features a Lanna-style *ubosot* (ordination hall) with a multi-tiered roof. The temple's main *chedi* (stupa) is a whitewashed bell-shaped structure, characteristic of 15th-century Lanna temple architecture, and houses a Buddha relic.","hasPreResearchedFacts":false},{"id":"t5","name":"Wat Dok Kham","latitude":18.78925315,"longitude":98.99298681170362,"verified":false,"factualDescription":"Wat Dok Kham, founded in 1432 CE during the reign of King Sam Fang Kaen, features a large, square-based chedi typical of Lanna architecture from the 15th century. The temple's viharn, though largely rebuilt, retains some original foundation stones and a significant Buddha image, likely from the early 16th century, in the subduing Mara posture.","hasPreResearchedFacts":false},{"id":"t12","name":"Wat Muen Larn","latitude":18.788096600000003,"longitude":98.99208268790247,"verified":false,"factualDescription":"Wat Muen Larn, meaning \"Temple of Ten Million,\" was constructed in 1501 during the reign of King Mueang Kaeo. Its most notable feature is the large, Lanna-style chedi, which houses a Buddha relic. The temple also contains a viharn with a multi-tiered roof, typical of 16th-century Lanna architecture.","hasPreResearchedFacts":false},{"id":"t27","name":"Wat Sam Pao","latitude":18.788241499999998,"longitude":98.99057829948987,"verified":false,"factualDescription":"Wat Sam Pao is a small temple, likely dating from the Lanna period, characterized by its modest size and traditional Lanna architectural elements. Its main viharn houses a Buddha image, and a small chedi stands within the temple grounds, typical of smaller community temples from the era.","hasPreResearchedFacts":false},{"id":"t15","name":"Wat Pan Ping","latitude":18.788868,"longitude":98.990604,"verified":true,"factualDescription":"Wat Pan Ping, founded in 1471 by King Tilokaraj, features a Lanna-style *ubosot* (ordination hall) and a prominent *chedi* (stupa). The temple is known for its stucco work depicting celestial beings and its large, seated Buddha image within the main *wihan* (assembly hall).","hasPreResearchedFacts":false},{"id":"t30","name":"Wat Umong Maha Therachan","latitude":18.78945365,"longitude":98.98988705117229,"verified":false,"factualDescription":"Wat Umong Maha Therachan, also known as Wat Umong Suan Phutthatham, is a forest temple established in 1297 by King Mengrai for the monk Phra Maha Thera Jan. Its distinctive feature is a series of brick tunnels (umong) built into a man-made mound, which served as meditation chambers. Above the tunnels stands a large, bell-shaped Lanna-style chedi, rebuilt in the 14th century.","hasPreResearchedFacts":false},{"id":"t6","name":"Wat Duang Dee","latitude":18.7894799,"longitude":98.98849686223059,"verified":false,"factualDescription":"Wat Duang Dee, established in 1488, features a Lanna-style ordination hall (ubosot) with a three-tiered roof and a gilded chedi. The temple is known for its large bronze Buddha image, Phra Chao Thong Thip, housed within the viharn.","hasPreResearchedFacts":false},{"id":"t24","name":"Wat Inthakhin Sadue Muang","latitude":18.789528,"longitude":98.987024,"verified":true,"factualDescription":"Wat Inthakhin Sadue Muang, meaning \"navel of the city,\" originally housed Chiang Mai's city pillar (Inthakin) erected by King Mengrai in 1296. The pillar was relocated to Wat Chedi Luang in 1800 by King Kawila, and the temple now features a modern viharn containing a Lanna Kingdom museum.","hasPreResearchedFacts":true},{"id":"t29","name":"Wat Tung Yu","latitude":18.78881365,"longitude":98.98412670351986,"verified":false,"factualDescription":"Wat Tung Yu, founded in 1493 by King Tilokaraj, features a Lanna-style ordination hall (ubosot) with a multi-tiered roof and a prominent gilded chedi. The temple is known for its large, seated Buddha image in the Maravijaya posture, characteristic of late 15th-century Lanna sculpture.","hasPreResearchedFacts":false},{"id":"t28","name":"Wat Si Koet","latitude":18.788116600000002,"longitude":98.98386969283189,"verified":false,"factualDescription":"Wat Si Koet, founded in 1411 during the reign of King Sam Fang Kaen, features a Lanna-style viharn and a large chedi. The temple's name, meaning \"temple of the city pillar,\" suggests its historical proximity to the original city pillar of Chiang Mai. Its architecture is characteristic of early 15th-century Lanna temple construction.","hasPreResearchedFacts":false},{"id":"t13","name":"Wat Muen Ngoen Kong","latitude":18.78552585,"longitude":98.98066360692809,"verified":false,"factualDescription":"Wat Muen Ngoen Kong, founded in the 14th century, is known as the \"temple of ten thousand piles of money\" or \"millionaire.\" It features a large wooden Lanna-style viharn, a golden chedi encircled by smaller chedis depicting Lanna calendar animals, and houses a large gold reclining Buddha. The temple also served as a filming location for the Japanese movie \"Pool.\"","hasPreResearchedFacts":true},{"id":"t22","name":"Wat Phuak Hong","latitude":18.783025,"longitude":98.98112,"verified":true,"factualDescription":"Wat Phuak Hong, founded in the late 15th century, is distinguished by its 7-tiered circular chedi, an unusual architectural feature for North Thailand, possibly reflecting Yunnanese influence, and containing 52 Buddha niches. The temple houses the Bronze Thai Ping Buddha, cast in 1494, and its viharn was rebuilt in the early 19th century. The temple's name translates to \"flight of swans\" or refers to \"lower ranking nobles.\"","hasPreResearchedFacts":true},{"id":"t23","name":"Wat Puak Taem","latitude":18.782998,"longitude":98.98325,"verified":true,"factualDescription":"Wat Puak Taem, founded in 1481 during the reign of King Tilokaraj, is an example of early Lanna temple architecture. Its main chedi is a square-based structure, typical of 15th-century Lanna stupas, and the viharn houses a principal Buddha image in the Maravijaya (subduing Mara) posture.","hasPreResearchedFacts":false},{"id":"t19","name":"Wat Phra Chao Meng Rai","latitude":18.78499255,"longitude":98.98416557358192,"verified":false,"factualDescription":"Wat Phra Chao Meng Rai, founded in 1287 by King Mengrai, is one of Chiang Mai's oldest temples. It features a large, prominent chedi that houses relics and a viharn displaying traditional Lanna architectural elements. The temple's historical significance lies in its direct association with the city's founder.","hasPreResearchedFacts":false},{"id":"t18","name":"Wat Phan Waen","latitude":18.783010349999998,"longitude":98.9857690035494,"verified":false,"factualDescription":"Wat Phan Waen, founded in 1501 CE, is a small temple featuring a Lanna-style ordination hall (ubosot) and a chedi. The temple's name, meaning \"Temple of the Ring,\" is believed to refer to a significant ring once housed here. Its architecture reflects typical 16th-century Lanna temple design, characterized by multi-tiered roofs and intricate wooden carvings.","hasPreResearchedFacts":false},{"id":"t7","name":"Wat Fon Soi","latitude":18.7826308,"longitude":98.98847983936587,"verified":false,"factualDescription":"Wat Fon Soi, established in 1500 CE, is a small temple featuring a Lanna-style viharn and a modest chedi. The temple's name, meaning \"temple of the falling rain,\" is believed to derive from a legend involving a revered Buddha image. While specific details about its original builder are not definitively documented, its architecture is consistent with Lanna temples of the early 16th century.","hasPreResearchedFacts":false},{"id":"t0","name":"Wat Chang Taem","latitude":18.78513515,"longitude":98.98814898994743,"verified":false,"factualDescription":"Wat Chang Taem, founded in 1416 CE by King Sam Fang Kaen, features a Lanna-style *ubosot* (ordination hall) and a prominent *chedi* (stupa) that underwent significant restoration in the 19th century. The temple's name, meaning \"Elephant Painted Temple,\" is believed to derive from murals or sculptures of elephants that once adorned its structures. Its architecture is characteristic of early 15th-century Lanna temple design, emphasizing robust brick construction and intricate stucco work.","hasPreResearchedFacts":false},{"id":"t1","name":"Wat Chedi Luang","latitude":18.7871427,"longitude":98.9867839803562,"verified":false,"factualDescription":"Wat Chedi Luang, founded in 1391 by King Saen Muang Ma for his father's ashes and completed in 1475 under King Tilokarat, originally stood 85 meters tall. It housed the Emerald Buddha from 1468 to 1551, though its upper 30 meters collapsed in a 1545 earthquake, with reconstruction occurring in the 1990s with UNESCO and Japanese support.","hasPreResearchedFacts":true},{"id":"t17","name":"Wat Phan Tao","latitude":18.78779125,"longitude":98.98744462331774,"verified":false,"factualDescription":"Wat Phan Tao, originally built in 1846 as the Ho Kham (royal throne hall) for ruler Mahotaraprathet, was relocated to its current site in 1876. This all-teak structure, 21 meters long and supported by 28 pillars, derives its name, meaning \"thousand kilns,\" from the furnaces used to cast Buddha images. The temple was closed in 2021 for repairs due to insect damage.","hasPreResearchedFacts":true},{"id":"t16","name":"Wat Pha Khao","latitude":18.7856567,"longitude":98.99137800677244,"verified":false,"factualDescription":"Wat Phan Khao, also known as Wat Chedi Liam, was founded in 1451 CE by King Tilokaraj. Its most prominent feature is a five-tiered chedi, a common architectural style for Lanna temples of this period, with a square base and niches containing Buddha images. The temple complex also includes a viharn (assembly hall) and an ubosot (ordination hall), typical structures found in 15th-century Lanna Buddhist monasteries.","hasPreResearchedFacts":false},{"id":"t26","name":"Wat Sai Moon Muang","latitude":18.781959399999998,"longitude":98.99120555983336,"verified":false,"factualDescription":"Wat Sai Moon Muang, founded in 1500 CE during the reign of King Mueang Kaeo, features a prominent Lanna-style chedi. The temple's viharn houses a revered Buddha image, and its architecture reflects typical 16th-century Northern Thai temple design with multi-tiered roofs and intricate wood carvings.","hasPreResearchedFacts":false}],"route":{"distance":11413,"time":10379.37,"geometry":{"type":"MultiLineString","coordinates":[[[98.981027,18.789805],[98.98091,18.789809],[98.9809,18.789629],[98.980898,18.789597],[98.98139,18.789569],[98.981388,18.789525],[98.9814 adata":{"totalTemples":31,"tspDistance":7510.726427196794,"actualDistance":11413,"walkingTime":10379.37,"totalTime":47579.37,"elevation":{"gain":-1,"max":320,"min":308},"improvement":1.1190150825293443}}};
let currentGate = null;
let map, routeLayer, markerLayer;
let sheetHeight = 200;

map = L.map('map', { zoomControl: true, attributionControl: false }).setView([18.7883, 98.9853], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
routeLayer = L.layerGroup().addTo(map);
markerLayer = L.layerGroup().addTo(map);

const sheet = document.getElementById('sheet');
const COLLAPSED = 200;
const EXPANDED = window.innerHeight * 0.7;
sheet.style.height = COLLAPSED + 'px';

// Bottom sheet drag
const handle = sheet.querySelector('.sheet-handle');
let startY, startH, dragging = false;

handle.addEventListener('touchstart', e => {
  dragging = true;
  startY = e.touches[0].clientY;
  startH = sheetHeight;
  sheet.style.transition = 'none';
});

document.addEventListener('touchmove', e => {
  if (!dragging) return;
  const delta = startY - e.touches[0].clientY;
  sheetHeight = Math.max(COLLAPSED, Math.min(EXPANDED, startH + delta));
  sheet.style.height = sheetHeight + 'px';
});

document.addEventListener('touchend', () => {
  if (!dragging) return;
  dragging = false;
  sheet.style.transition = 'height 0.3s ease-out';
  sheetHeight = sheetHeight > (COLLAPSED + EXPANDED) / 2 ? EXPANDED : COLLAPSED;
  sheet.style.height = sheetHeight + 'px';
});

function selectGate(gate) {
  currentGate = gate;
  document.getElementById('welcome').classList.add('hidden');
  document.getElementById('settings').style.display = 'flex';
  loadTour(gate);
}

function showWelcome() {
  document.getElementById('welcome').classList.remove('hidden');
}

function loadTour(gate) {
  const tour = TOURS[gate];
  
  document.getElementById('tour-title').textContent = tour.gate || 'Temple Tour';
  document.getElementById('tour-stats').textContent = 
    tour.temples.length + ' temples • ' + 
    (tour.metadata.actualDistance/1000).toFixed(1) + 'km • ' +
    Math.round(tour.metadata.walkingTime/60) + ' min';
  
  routeLayer.clearLayers();
  markerLayer.clearLayers();
  
  const all = [];
  tour.route.geometry.coordinates.forEach(seg => {
    const ll = seg.map(c => [c[1], c[0]]);
    all.push(...ll);
    L.polyline(ll, {color: '#FF6B35', weight: 4, opacity: 0.8}).addTo(routeLayer);
  });
  
  if (all.length) map.fitBounds(L.latLngBounds(all), {padding: [60, 250]});
  
  const list = document.getElementById('temples');
  list.innerHTML = '';
  
  tour.temples.forEach((t, i) => {
    const start = i === 0, end = i === tour.temples.length - 1;
    const color = start ? '#00CC00' : end ? '#FF3B30' : '#4A90E2';
    
    const icon = L.divIcon({
      html: '<div style="background:' + color + ';color:white;width:36px;height:36px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-weight:bold;border:3px solid white;box-shadow:0 3px 8px rgba(0,0,0,0.3)">' + (i+1) + '</div>',
      iconSize: [36, 36],
      iconAnchor: [18, 18]
    });
    
    const marker = L.marker([t.latitude, t.longitude], {icon}).addTo(markerLayer);

    // Store marker reference for later
    marker.templeIndex = i;

    // Make marker tappable
    marker.on('click', () => {
      viewOnMap(i);
    });

    const card = document.createElement('div');
    card.className = 'temple-card' + (start ? ' start' : end ? ' end' : '');
    card.id = 'temple-' + i;
    card.dataset.index = i;
    card.innerHTML = 
      '<div class="temple-header"><div class="temple-num">' + (i+1) + '</div><div class="temple-name">' + t.name + '</div></div>' +
      '<div class="temple-desc">' + (t.factualDescription || t.name) + '</div>' +
      '<div class="temple-actions">' +
        '<a href="https://www.google.com/maps/dir/?api=1&destination=' + t.latitude + ',' + t.longitude + '&travelmode=walking" class="action-btn nav-btn">Navigate</a>' +
        '<button class="action-btn view-btn" onclick="viewOnMap(' + i + ')">Show on Map</button>' +
      '</div>';
    
    list.appendChild(card);
  });

  // Set up IntersectionObserver for scroll-to-map sync
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting && entry.intersectionRatio > 0.5) {
        const idx = parseInt(entry.target.dataset.index);
        updateMapCenter(idx, false); // false = don't scroll list
      }
    });
  }, {
    root: document.querySelector('.sheet-content'),
    threshold: [0, 0.5, 1]
  });

  // Observe all temple cards
  document.querySelectorAll('.temple-card').forEach(card => {
    observer.observe(card);
  });
}

function updateMapCenter(idx, shouldScroll = true) {
  const tour = TOURS[currentGate];
  const temple = tour.temples[idx];

  // Center map on temple
  map.setView([temple.latitude, temple.longitude], 16, {animate: true, duration: 0.5});

  // Optionally scroll list to card
  if (shouldScroll) {
    const card = document.getElementById('temple-' + idx);
    if (card) {
      setTimeout(() => {
        card.scrollIntoView({behavior: 'smooth', block: 'start'});
      }, 100);
    }
  }
}

function viewOnMap(idx) {
  // Expand sheet FIRST
  if (window.innerWidth < 768) {
    sheetHeight = EXPANDED;
    sheet.style.height = EXPANDED + 'px';
  }

  // Update map and scroll to card
  setTimeout(() => {
    updateMapCenter(idx, true);

    // Highlight the card
    const card = document.getElementById('temple-' + idx);
    if (card) {
      // Clear previous highlights
      document.querySelectorAll('.temple-card').forEach(c => {
        c.style.background = '';
      });

      card.style.background = '#fff3cd';
      setTimeout(() => {
        const isStartOrEnd = idx === 0 || idx === tour.temples.length - 1;
        card.style.background = isStartOrEnd ? '#f8f9fa' : '';
      }, 1200);
    }
  }, 400);
}
</script>
